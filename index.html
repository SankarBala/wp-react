<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="manifest" href="manifest.php">
    <title>Progressive Web App</title>
</head>

<body>
    <div>
        <h1>This is a Heading </h1>
    </div>
    <p>This is a paragraph</p>
    <img src="photo.jpg" width="300px" height="300px" />
    <p>Hi this is a progressive web application made by Sankar Bala.</p>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('serviceWorker.js').
                then(function (registration) {
                    console.log("The service worker has been registered successfully at ", registration.scope);
                }).catch(function (err) {
                    console.log("Something error in registration of service worker", err);
                })
        }
    </script>
    <p id="nstatus"></p>
    <script>
        Notification.requestPermission(
            function (status) {
                console.log('Notification ermission status:', status);
            });

        document.getElementById('nstatus').innerHTML = Notification.permission;

        var option = {
            body: "This is body",
            icon: "favicon.ico",
            vibrate: [1000, 500, 1000],
            data: { primayKey: 1 },
            actions: [
                { action: 'explore', title: 'got the site', icon: 'photo.jpg' },
                { action: 'close', title: 'no thanks', icon: 'photo.jpg' },
            ]
        };

        if (Notification.permission === 'granted') {
            navigator.serviceWorker.getRegistration().then(function (reg) {
                reg.showNotification('Hello world!', option);
            });
        }

    </script>

</body>

</html>
